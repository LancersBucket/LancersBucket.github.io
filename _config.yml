# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
livereload: true
github: [metadata]

# Search Engine Information
title: My Website
description: >- # this means to ignore newlines until "next tag:"
  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
  Donec adipiscing tristique risus nec feugiat in fermentum posuere. Cras fermentum odio eu feugiat.
  Tristique nulla aliquet enim tortor at auctor urna. Ornare arcu odio ut sem nulla.
baseurl:
url: https://lancersbucket.github.io # the base hostname & protocol for your site, e.g. http://example.com

# Disable the feed in the footer
atom_feed:
  hide: true

# Header
masthead_title: "How Doers Get More Done"

# Footer
name: Freya Glick
email: freya.glick@gmail.com

# Site Author
author:
  name             : "Freya Glick"
  avatar           : "/assets/images/bio/bio.jpg"
  bio              : '"It do be how it do be though sometimes-times"<br>
                      she/her'
  email            :
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:freya.glick@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/LancersBucket"

# Exclude from processing.
# The following items will not be processed, by default.
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
exclude:
  - temp.txt
  - readme.md
  - '*.code-workspace'
#  - .sass-cache/
#  - .jekyll-cache/
#  - gemfiles/
#  - Gemfile
#  - Gemfile.lock
#  - node_modules/
#  - vendor/bundle/
#  - vendor/cache/
#  - vendor/gems/
#  - vendor/ruby/
